<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Section</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <div class="section_main">
    <div class="more_products_main">
      <div class="fnfbuy-filter-container">
        <!-- Categories Section -->
        <div class="fnfbuy-filter-section">
          <h3 class="fnfbuy-filter-title">Categories</h3>
          <select class="fnfbuy-filter-dropdown" id="category">
            <option>Select Category</option>
          </select>
          <select class="fnfbuy-filter-dropdown" id="sub-category">
            <option>Select Sub Category</option>
          </select>
          <select class="fnfbuy-filter-dropdown" id="inner-category">
            <option>Select Inner Category</option>
          </select>
        </div>
    
        <!-- Size/Color/Brand Section -->
        <div class="fnfbuy-filter-section">
          <h3 class="fnfbuy-filter-title">Size/Color/Brand</h3>
          <select class="fnfbuy-filter-dropdown" id="size">
            <option>Select Size</option>
          </select>
          <select class="fnfbuy-filter-dropdown" id="color">
            <option>Select Color</option>
          </select>
          <select class="fnfbuy-filter-dropdown" id="brand">
            <option>Select Brand</option>
          </select>
        </div>
    
        <!-- Price Section -->
        <div class="fnfbuy-filter-section">
          <h3 class="fnfbuy-filter-title">Price</h3>
          <div class="fnfbuy-price-inputs">
            <input type="number" class="fnfbuy-price-input" placeholder="$ 0" />
            <input type="number" class="fnfbuy-price-input" placeholder="$ 2000" />
          </div>
        </div>
    
        <!-- Filter Button -->
        <button class="fnfbuy-filter-btn" id="apply-filter">Filter</button>
      </div>
   </div>
   
  
  
     <div class="more_product_main">
      <section class="unique-pagination-product-section">
        <h2 class="unique-section-title">More Products</h2>
        <div id="unique-product-container" class="unique-product-container">
          <!-- Products will be loaded here dynamically -->
        </div>
        <!-- Pagination Controls -->
        <div class="unique-pagination-container">
          <button id="unique-prev-btn" class="unique-pagination-btn">Previous</button>
          <span id="unique-page-number" class="unique-page-number">1</span>
          <button id="unique-next-btn" class="unique-pagination-btn">Next</button>
        </div>
      </section>
     </div>
 </div>
  

     

  <script src="./app.js"></script>
</body>
</html>
