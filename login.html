<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="login_page">
        <div class="login-container">
            <div class="login-form">
              <h2>Log In</h2>
              <form id="loginForm">
                <div class="input-group">
                  <label for="email">Phone Number or Email</label>
                  <input type="text" id="email" placeholder="Enter your phone or email" required>
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter your password" required>
                  <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <div class="extra-options">
                  <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="signup-link">
                  <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <p class="text_log">Or, log in with</p>
                <div class="social-login">
                  <div class="img_logo"><a href="#"><img src="./image/DeviconGoogle.svg" alt="logo" class="logo"></a> </div>
                  <a class="google_btn">Google</a>
                  
                 <div class="img_logo"> <a href="#"> <img src="./image/LogosFacebook.svg" alt="logo" class="logo"></a> </div>
                <a class="facebook_btn">Facebook</a>
                </div>
              </form>
            </div>
          </div>
 
    </div>
    
    
        
      <script src="./app.js"></script>
    
</body>
</html>
